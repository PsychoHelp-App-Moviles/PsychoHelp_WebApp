<h2 mat-dialog-title>Seleccionar fecha</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Fecha</mat-label>
    <input matInput [matDatepicker]="picker" placeholder="Elige una fecha" [(ngModel)]="selectedDate" name="selectedDate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Aceptar</button>
  <button mat-button mat-dialog-close>Cancelar</button>
</mat-dialog-actions>
