<div class="homebox">
  

  <div *ngFor="let element of publicationData" >
  
    <mat-card class="main-card" >
        <mat-card-header>
        
          <mat-card-title>{{element.title}}</mat-card-title>
          <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <div class="image-card-container">
        <img mat-card-image src="{{element.photoUrl}}" class="image-card" alt="Foto relacionada a la publicación">
        </div>
        <mat-card-content>
          <p>{{element.description}}</p>
        </mat-card-content>

        <mat-card-actions>
          <button mat-button [routerLink]="['/knowMore',element.id]">Mas información</button>
        </mat-card-actions>
    </mat-card>
 
    </div>
    
</div>
